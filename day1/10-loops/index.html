<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        .uncompleted-item{
            background-color: #fc838f40;
        }
        .completed-item{
            background-color: #1987534b;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4 border p-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Kurs Adı" v-model="courseName"/>
                    <button class="btn btn-outline-primary" type="button" @click="onSave">Ekle</button>
                  </div>

                  <ul class="list-group" v-if="courseList.length > 0 ">
                    <li v-for="courseItem in courseList" :class= "{ 'completed-item' : courseItem.completed , 'uncompleted-item' : !courseItem.completed }" class="list-group-item d-flex justify-content-between align-items-center">
                        <span>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" v-model="courseItem.completed">
                                <label class="form-check-label" for="flexCheckChecked">
                                    {{ courseItem.title }}
                                </label>
                              </div>
                        </span>
                        <button class="btn btn-sm btn-danger" @click="deleteItem(courseItem)">Sil</button>
                    </li>
                  </ul>  
                  <div class="alert alert-danger" role="alert" v-else>
                   Henüz bir kurs eklemediniz!
                  </div>
                  <div class="mt-1 d-flex justify-content-end text-secondary">Tamamlanmış <span class="fw-bold mx-1">{{ completedCount }}</span> adet kursunuz bulunmaktadır...</div>                
                  <div class="mt-1 d-flex justify-content-end text-secondary">Tamamlanmamış <span class="fw-bold mx-1">{{ uncompletedCount }}</span> adet kursunuz bulunmaktadır...</div>                    
                  <hr>
                  <div class="mt-1 d-flex justify-content-end text-secondary">Toplam <span class="fw-bold mx-1">{{courseList.length}}</span> adet kursunuz bulunmaktadır...</div>           
                </div>
        </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
